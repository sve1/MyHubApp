<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Hub</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>🌐 PWA Hub</h1>
    <nav>
      <button onclick="showSection('youtube')">YouTube Search</button>
      <button onclick="showSection('cnn')">CNN</button>
      <button onclick="showSection('myspace')">MySpace</button>
    </nav>
  </header>

  <main>
    <!-- YouTube Search -->
    <section id="youtube" class="tab-section active">
      <h2>Pesquisar canais do YouTube</h2>
      <input type="text" id="searchInput" placeholder="Digite o nome do canal...">
      <button onclick="searchYoutubeChannel()">Buscar</button>
      <div id="youtubeResults"></div>
    </section>

   <!-- CNN -->
<section id="cnn" class="tab-section">
  <h2>CNN News</h2>
  <button onclick="loadCNN()">Carregar Notícias</button>
  <div id="cnnFeed"></div>
</section>

<!-- MySpace -->
<section id="myspace" class="tab-section">
  <h2>🪐 MySpace</h2>
  <p>Seus feeds personalizados de canais do YouTube:</p>
  <div id="myspaceFeed"></div>
</section>

  <script src="app.js"></script>
</body>
</html>
